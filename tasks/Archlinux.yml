---
- name: Install X
  community.general.pacman:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - libglvnd
      - xorg-server
      - xorg-xinit
      - arandr
      - slim
      - slim-themes
      - archlinux-themes-slim
      # - lxdm
      # - lxdm-gtk3
      - sddm
      - lightdm
      - lightdm-gtk-greeter-settings
      - lightdm-webkit2-greeter
      - lightdm-webkit-theme-litarvan
      - light-locker

